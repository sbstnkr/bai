<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	let submitButton = document.getElementsByTagName("button")[0];
      
        submitButton.onclick = submitItem
      
			function submitItem() {
     		    let newItem = document.createElement("li");
      	        let shopInput = document.getElementsByTagName("input")[0];
                let shopList = document.getElementsByTagName("ol")[0];
        
                newItem.textContent = shopInput.value;
       
                return shopList.appendChild(newItem);
      }
        
        

    </script>
</body>

</html>
