<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        let text1 = document.querySelectorAll("h1")[0].innerHTML
        let text2 = document.getElementById("someTest").innerHTML
        let text3 = document.getElementsByClassName("important")[0].innerHTML
        let text4 = document.getElementsByTagName("p")[0].innerHTML
        
        console.log(text1)
        console.log(text2)
        console.log(text3)
        console.log(text4)
    </script>
</body>

</html>
