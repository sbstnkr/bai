<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input type="text"></p>
		<p>Address:<br><input type="text"></p>
		<button type="button">Hint</button>
	</form>

	<script>
		let submitButton = document.getElementsByTagName("button")[0];
    
    submitButton.onclick = insertField
    
    function insertField () {
    	let university = "Cracow University of Economics";
	let address = "Rakowicka 27, Krakow, POLAND";
      
      	let uniField = document.getElementsByTagName("input")[0];
      	let addrField = document.getElementsByTagName("input")[1];
      
	uniField.setAttribute("placeholder", university)
      	addrField.setAttribute("placeholder", address)
      
    
    }
    
		

	</script>
</body>

</html>
