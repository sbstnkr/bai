<!DOCTYPE html>
<html>
<head>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <thead v-for="(item,index) in films" v-if="index == 0">
                <th v-for="(value,name) in item"> {{ capitalise(name) }}</th>
            </thead>
            <tbody>
                <tr v-for="(item,index) in films">
                    <td> {{ item.title }}</td>
                    <td> {{ item.year }}</td>
                    <td> {{ item.director }}</td>
                    <td> {{ item.budget }}</td>
                </tr>
            </tbody>
        </table>
    </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            title: 'Avatar',
            year: 2009,
            director: 'James Cameron',
            budget: 237000000
          },
          {
            title: 'Pulp Fiction',
            year: 1994,
            director: 'Quentin Tarantino',
            budget: 8000000
          },
          {
            title: 'Pitch Black',
            year: 2000,
            director: 'David Twohy',
            budget: 23000000
          },
          {
            title: 'War and Peace',
            year: 1956,
            director: 'King Vidor',
            budget: 6000000
          }
        ] 
        }, 
        methods: {
            capitalise: function (name) {
                  return name.charAt(0).toUpperCase() + name.substring(1);
        }
                      }
      }
    );
  </script>
    <script>
        $("div").attr("style", "margin: auto;")
        $("table").attr("style", "border: 1px solid black; border-collapse: collapse; width: 75%;")
        $("table").find('*').attr("style", "border: 1px solid black; border-collapse: collapse; padding: 5px; text-align: left;")
        
    </script>
</body>
</html>
