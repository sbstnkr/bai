<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        DO WYKONANIA
        <div v-for="(item,index) in todo">
            {{ index+1 }}. {{ item }}
        </div>
    </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping' ]
    }});
  </script>

</body>
</html>
