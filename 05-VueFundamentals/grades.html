<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
        Student's grades: {{ gradesString }}<br>
        Average grade: {{ average }}
        </div>
    </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [
          4,5,3,2,3,5,5,2,4]
        },
        computed: {
            average: function () {
                
            for (var i=0, total=0; i<this.grades.length; total += this.grades[i++]);
                
            let average = total/this.grades.length;
                return average.toFixed(2);
            },
        gradesString:  function () {
            return this.grades.join(' ')
        }
        }
    }
    );
  </script>
</body>
</html>
