<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Display student's data">
		<p id="personalData"></p>

		<script>
            const button = document.getElementsByTagName("input")[0];
            
            button.addEventListener("click", function () {
                const xhr = new XMLHttpRequest();
                
            xhr.onload = function () {
                if (this.readyState == 4 && this.status == 200) {
	           let obj = JSON.parse(this.responseText);
                
                document.getElementById("personalData").innerHTML = `${obj.name} ${obj.surname}`;
                 
                }
                }
            xhr.open('get', 'http://localhost/file.json', true);
            xhr.send();
            })
            
		</script>

	</body>
</html>
