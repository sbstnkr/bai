<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <counter></counter>
    </div>
    <script>
        Vue.component('counter', {
            template: `<div>
                <p>{{ count }}</p>
            <div>
                <button @click="count++">+1</button>
                <button @click="count--">-1</button>
            </div>
        </div>`,
            data: function () {
                return {
                    count: 0
                }
            }
        })

        new Vue({
            el: '#app',
        });
    </script>
</body>
</html>
