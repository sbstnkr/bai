<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <button v-model="number" @click="number++">
        {{number}}
      </button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
          number: 0
      }
    }
    });
  </script>

</body>
</html>
