<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input type="number" v-model="waga"> kg<br>
    <span>Wzrost: </span>
    <input type="number" v-model="wzrost"> cm
    <p v-if="waga && wzrost">Wska≈∫nik BMI: {{ BMI }}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
          waga: null,
          wzrost: null,
          wynik: null
      },
        computed: {
        BMI() {
        return this.wynik = (this.waga/(this.wzrost/100)**2).toFixed(2)
    }}
    });
  </script>

</body>
</html>
